<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 50px;
        }

        .calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #display {
            font-size: 24px;
            text-align: right;
            border: none;
            background-color: #f0f0f0;
        }

        .btn {
            font-size: 24px;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.waves-effect.waves-light {
            transition: background-color 0.2s ease-in-out;
        }

        .btn.orange.darken-1 {
            background-color: #ff5722;
        }

        .btn.orange.darken-1:hover {
            background-color: #ff6f42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="center-align">Calculator</h3>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card calculator">
                    <div class="card-content">
                        <div class="row">
                            <input type="text" id="display" class="col s12 validate" disabled>
                        </div>
                        <div class="row">
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('7')">7</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('8')">8</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('9')">9</button>
                            <button class="col s3 btn waves-effect waves-light orange darken-1" onclick="appendToDisplay('+')">+</button>
                        </div>
                        <div class="row">
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('4')">4</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('5')">5</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('6')">6</button>
                            <button class="col s3 btn waves-effect waves-light orange darken-1" onclick="appendToDisplay('-')">-</button>
                        </div>
                        <div class="row">
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('1')">1</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('2')">2</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('3')">3</button>
                            <button class="col s3 btn waves-effect waves-light orange darken-1" onclick="appendToDisplay('*')">*</button>
                        </div>
                        <div class="row">
                            <button class="col s3 btn waves-effect waves-light blue" onclick="appendToDisplay('0')">0</button>
                            <button class="col s3 btn waves-effect waves-light blue" onclick="clearDisplay()">C</button>
                            <button class="col s3 btn waves-effect waves-light orange darken-1" onclick="calculateResult()">=</button>
                            <button class="col s3 btn waves-effect waves-light orange darken-1" onclick="appendToDisplay('/')">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
